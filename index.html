<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="">Hello</h2>
    </header>
    <main class="container mx-auto">
      <!-- search -->
      <section class="bg-gray-700 p-4 m-4 rounded-lg flex items-center gap-3">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full rounded-xl max-w-xs"
        />
        <button class="rounded-xl btn btn-accent" onclick="handleSearch()">
          Search
        </button>
      </section>

      <!--search result  -->
      <section>
        <div class="text-center my-40 hidden" id="spinner">
          <!-- spinner -->
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div class="hidden" id="show-all-container">
          <button class="btn btn-accent">Show all</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
